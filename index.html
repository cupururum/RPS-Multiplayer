<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title></title>
  </head>
  <body>
    <div class="page-header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
      <div class="row">

        <div class="row startGame">
          <div class="col-md-4">
          </div>
          <div class="col-md-4 nameInput">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your name here to start">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Start</button>
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="col-md-4">
          </div>
        </div>

        <div class="row status">
          <div class="col-md-4">
          </div>
          <div class="col-md-4 statusUpdate">
          </div>
          <div class="col-md-4">
          </div>
        </div>

        <div class="col-md-4 ">
          <div class="panel panel-default active">
            <div class="panel-heading">
              <h3 class="panel-title nameUser1">Oleg</h3>
            </div>
            <div class="panel-body">
              <ul>
                <li> Rock </li>
                <li> Paper </li>
                <li> Scissors </li>
              </ul>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default results">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
            <div class="panel-body">

            </div>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="panel panel-default user2">
            <div class="panel-heading">
              <h3 class="panel-title">Lera</h3>
            </div>
            <div class="panel-body">
              <ul>
                <li> Panel content </li>
                <li> Panel content </li>
                <li> Panel content </li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <div class="row devideChat">
      </div>

      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-body chat">
              <p class="messageUserTwo"> Lera: blah </p>
              <p class="messageUserOne"> Oleg: meh </p>
            </div>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Your message...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Send</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <div class="col-md-1">
        </div>
      </div>

      <div class="row devideChat">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
